<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Take-A-Note</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <h1 class="title">Take-A-Note</h1>
      <p class="subtitle">Upload lecture videos and generate notes & quizzes instantly.</p>
    </header>

    <!-- Main Content -->
    <div id="main">
      <!-- Upload Section -->
      <section class="upload-section">
        <h2>Upload Lecture Video</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
          <label for="video-input" class="custom-file-upload">
            <span>Select Video</span>
            <input type="file" name="video" id="video-input" accept="video/*" required>
          </label>
          <button type="submit" class="button primary">Upload & Process</button>
        </form>
      </section>

      <!-- (Optional) Transcription, Notes, and Quiz Sections would go here -->
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; 2025 Take-A-Note. Built with Hyperspace.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="static/js/scripts.js"></script>
</body>
</html>
